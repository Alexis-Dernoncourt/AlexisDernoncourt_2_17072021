<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Reservia - réservez votre prochaine plus belle destination ici !</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        
        <nav>
            <img id="logo" src="assets/images/logo/Reservia.svg" alt="logo" />
            <ul class="menu-nav">
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>   
            <button class="signinBtn"><a id="signinBtn" href="#">S'inscrire</a></button>
        </nav>
        
    </header>

    
    <section class="search">
        <div>
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search-container"> 
                <form class="travelSearch" action="#" method="#">
                    <span class="fas fa-map-marker-alt"></span>
                    <input type="text" name="travelSearch" id="travelSearch" placeholder="Marseille, France"/>
                    <button name="travelSearch" type="submit">Rechercher</button>
                </form>
            </div>
            <div class="filterSearch-container">
                <p class="space"><b>Filtres</b></p>
                    <div class="filterSearch">
                        <div class="filterItemsContainer">
                            <div class="filter filter-economic">
                                    <span class="circle"></span>
                                    <input type="checkbox" value="economique" name="filter-search" id="economic" />
                                    <label for="economic">Économique</label>
                            </div>
                            <div class="filter filter-family">
                                    <span class="circle"></span>
                                    <input type="checkbox" value="familial" name="filter-search" id="familial" />
                                    <label for="familial">Familial</label>
                            </div>       
                            <div class="filter filter-romantik">
                                <span class="circle"></span>
                                <input type="checkbox" value="romantique" name="filter-search" id="romantik" />
                                <label for="romantik">Romantique</label>
                            </div>
                            <div class="filter filter-animals">
                                    <span class="circle"></span>
                                    <input type="checkbox" value="animaux-autorises" name="filter-search" id="animals" />
                                    <label for="animals">Animaux autorisés</label>
                            </div>                   
                        </div>
                    </div>
            </div>
            <br/>
            <p class="info-container"><span class="info"><i class="fas fa-info"></i></span>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>

    <section class="book">
        <div>
            <h2>Hébergements à Marseille</h2>
            <div class="book-container">
                <div class="book-card">

                </div>
                <div class="book-card">
                    
                </div>
                <div class="book-card">
                    
                </div>
                <div class="book-card">
                    
                </div>
                <div class="book-card">
                    
                </div>
                <div class="book-card">
                    
                </div>
            </div>
            <a href="#">Afficher plus</a>
        </div>
    </section>

    <section class="popular">
        <div>
            
        </div>
    </section>
        
    <section class="activity">
        <div>
            
        </div>
    </section>
        
    

    <footer>
        <div>
            <p>FOOTER</p>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </footer>
</body>
</html>
